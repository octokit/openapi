on:
  schedule:
    # Every day at 4am pacific time
    - cron: 0 12 * * *
  # manual trigger
  workflow_dispatch: {}
name: Update
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: npm
      - run: npm ci
      - run: npm run download
      - run: npm run build
      - name: update cache
        uses: gr2m/create-or-update-pull-request-action@v1.x
        env:
          GITHUB_TOKEN: ${{ secrets.OCTOKITBOT_PAT }}
        with:
          title: "ðŸ¤–ðŸ“¯ GitHub OpenAPI Update"
          body: |
            I found new changes in [GitHub's official OpenAPI specifications](https://github.com/github/rest-api-description) and thought I'd let you know about it ðŸ‘‹ðŸ¤–

            I can't tell if the changes include fixes, features, breaking changes or just cache updates, you'll have to figure that out on yourself and adapt the commit messages accordingly to trigger the right release, see [our commit message conventions](https://github.com/octokit/openapi/blob/main/CONTRIBUTING.md#merging-the-pull-request--releasing-a-new-version).
          branch: "update"
          author: "Octokit Bot <octokitbot@martynus.net>"
          path: "cache/"
          commit-message: "build: cache"
          labels: "maintenance"
      - name: Create pull request
        uses: gr2m/create-or-update-pull-request-action@v1.x
        env:
          GITHUB_TOKEN: ${{ secrets.OCTOKITBOT_PAT }}
        with:
          branch: "update"
          author: "Octokit Bot <octokitbot@martynus.net>"
          commit-message: "WIP: schema updates"
          labels: "maintenance"
