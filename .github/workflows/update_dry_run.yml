on:
  push:
    branches:
      - main
    paths-ignore:
      - cache/**
      - generated/**
  pull_request:
    types: [opened, synchronize]

name: Dry-run the update process

jobs:
  update_dry_run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Determine whether to skip
        id: changed
        run: |
          # Base and head commits provided directly by GitHub for PRs
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}

          # For pushes (not PRs), fall back to simple HEAD~1 diff
          if [ -z "$BASE_SHA" ]; then
            BASE_SHA=HEAD~1
          fi

          git diff --name-only "$BASE_SHA" "$HEAD_SHA" \
            | grep -vE '^(cache/|generated/)' \
            > changed.txt || true

          if [ ! -s changed.txt ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip job
        if: steps.changed.outputs.skip == 'true'
        run: |
          echo "Only cache/ or generated/ changed â€” skipping job."
        # This step succeeds but the *job stops here* because remaining steps have conditions.

      - uses: actions/setup-node@v6
        if: steps.changed.outputs.skip == 'false'
        with:
          cache: npm
          node-version: lts/*

      - run: npm ci
        if: steps.changed.outputs.skip == 'false'

      - run: npm run download
        if: steps.changed.outputs.skip == 'false'

      - run: npm run build
        if: steps.changed.outputs.skip == 'false'
